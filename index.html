<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
        }
        .hidden {
            display: none;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes" onclick="showSurprise()">Yes</button>
        <button id="no" onclick="shrinkNo()">No</button>
    </div>
    <div id="surprise" class="hidden">
        <h2>Congratulations, you lucky girl! ðŸŽ‰</h2>
        <video id="valentineVideo" width="560" height="315" controls autoplay>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="popup">I love you my penguin, now and always! I hope I see you soon</div>
    
    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let noSize = 20;
        let yesSize = 20;
        
        function shrinkNo() {
            if (noSize > 5) {
                noSize -= 5;
                yesSize += 10;
                noButton.style.fontSize = noSize + "px";
                yesButton.style.fontSize = yesSize + "px";
            } else {
                noButton.style.display = "none";
            }
        }
        
        function showSurprise() {
            document.getElementById("surprise").classList.remove("hidden");
            document.getElementById("valentineVideo").addEventListener("ended", showPopup);
        }
        
        function showPopup() {
            let popup = document.getElementById("popup");
            popup.style.visibility = "visible";
            popup.style.opacity = "1";
        }
    </script>
</body>
</html>
