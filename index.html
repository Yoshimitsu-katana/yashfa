<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffb6c1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border-radius: 10px;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        #no-btn {
            background-color: #444;
            color: white;
        }

        #yes-btn:hover {
            background-color: #ff1e50;
            transform: scale(1.1);
        }

        #no-btn:hover {
            background-color: #222;
            transform: scale(1.1);
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Cupid Animation */
        .cupid {
            position: absolute;
            width: 80px;
            top: 10%;
            left: 10%;
            animation: flyAround 10s linear infinite;
        }

        @keyframes flyAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 20vh); }
            50% { transform: translate(50vw, 60vh); }
            75% { transform: translate(10vw, 40vh); }
            100% { transform: translate(0, 0); }
        }

    </style>
</head>
<body>
    <h1>Will you be my Valentine? 💖</h1>

    <div class="button-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Cupid.svg/800px-Cupid.svg.png" class="cupid" alt="Cupid">

    <script>
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");

        noBtn.addEventListener("mouseover", () => {
            noBtn.style.fontSize = parseFloat(getComputedStyle(noBtn).fontSize) * 0.8 + "px";
            yesBtn.style.fontSize = parseFloat(getComputedStyle(yesBtn).fontSize) * 1.2 + "px";

            if (parseFloat(getComputedStyle(noBtn).fontSize) < 10) {
                noBtn.remove();
            }
        });

        yesBtn.addEventListener("click", () => {
            alert("🎉 Congratulations, you lucky girl! 💘");
            const video = document.createElement("video");
            video.src = "https://www.w3schools.com/html/mov_bbb.mp4"; // Replace with your own video link
            video.autoplay = true;
            video.controls = true;
            video.style.position = "fixed";
            video.style.top = "50%";
            video.style.left = "50%";
            video.style.transform = "translate(-50%, -50%)";
            video.style.width = "80%";
            document.body.appendChild(video);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
