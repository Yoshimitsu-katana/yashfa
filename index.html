<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise 💖</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.8rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #yes-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        #no-btn {
            background-color: #444;
            color: white;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff1e50, #ff5733);
        }

        #no-btn:hover {
            transform: scale(1.1);
            background-color: #222;
        }

        /* Animated Floating Hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 100, 150, 0.9);
            animation: floatUp 5s linear infinite;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Flying Cupid */
        .cupid {
            position: absolute;
            width: 90px;
            animation: flyCupid 8s ease-in-out infinite;
        }

        @keyframes flyCupid {
            0% { transform: translate(5vw, 10vh) rotate(0deg); }
            25% { transform: translate(80vw, 30vh) rotate(10deg); }
            50% { transform: translate(50vw, 70vh) rotate(-10deg); }
            75% { transform: translate(10vw, 50vh) rotate(5deg); }
            100% { transform: translate(5vw, 10vh) rotate(0deg); }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s ease-in-out infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(calc(100px - 200px * random()));
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Will you be my Valentine? 💖</h1>

    <div class="button-container">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Cupid.svg/800px-Cupid.svg.png" class="cupid" alt="Cupid">

    <script>
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");

        // Make "No" button shrink and "Yes" button grow
        noBtn.addEventListener("mouseover", () => {
            noBtn.style.fontSize = parseFloat(getComputedStyle(noBtn).fontSize) * 0.8 + "px";
            yesBtn.style.fontSize = parseFloat(getComputedStyle(yesBtn).fontSize) * 1.2 + "px";

            if (parseFloat(getComputedStyle(noBtn).fontSize) < 10) {
                noBtn.remove();
            }
        });

        // Celebration effect when clicking "Yes"
        yesBtn.addEventListener("click", () => {
            alert("🎉 Yay! You are my Valentine! 💘");

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 1 + "s";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        });

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
