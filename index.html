<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?valentine,hearts') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 15vh;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #444;
            color: white;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: pop 0.3s ease-in-out;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: pink;
            opacity: 0;
            animation: float 1.5s ease-out forwards;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(0.5); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <h2>Congratulations, you lucky girl! 🎉💖</h2>
        <video width="320" height="240" controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let popup = document.getElementById("popup");
        
        noButton.addEventListener("click", function() {
            let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            if (currentSize > 10) {
                noButton.style.fontSize = (currentSize * 0.8) + "px";
                yesButton.style.fontSize = (yesSize * 1.2) + "px";
            } else {
                noButton.style.display = "none";
            }
        });
        
        yesButton.addEventListener("click", function() {
            popup.style.display = "block";
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("hearts");
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        });
    </script>
</body>
</html>
